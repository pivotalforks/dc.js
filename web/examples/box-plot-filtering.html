<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Box-Plot Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/dc.css"/>
</head>
<body>

<div id="box-test"></div>
<div id="bar-test"></div>

<script type="text/javascript" src="../js/d3.js"></script>
<script type="text/javascript" src="../js/crossfilter.js"></script>
<script type="text/javascript" src="../js/dc.js"></script>
<script type="text/javascript">

    var boxplot = dc.boxPlot("#box-test");
    var barchart = dc.barChart("#bar-test");

    d3.csv("morley.csv", function(error, experiments) {

        experiments.forEach(function(x) {
            x.Speed = +x.Speed;
        });

        var data = crossfilter(experiments),
            runDimension = data.dimension(function(d) {return +d.Run;}),
            experimentDimension = data.dimension(function(d) {return "exp-" + d.Expt;}),
            speedArrayGroup     = experimentDimension.group().reduce(
                    function(p,v) {
                        p.push(v.Speed);
                        return p;
                    },
                    function(p,v) {
                        p.splice(p.indexOf(v.Speed), 1);
                        return p;
                    },
                    function() {
                        return [];
                    }
            ),
            speedSumGroup = runDimension.group().reduceSum(function(d) {return d.Speed;});

        boxplot
                .width(768)
                .height(480)
                .margins({top: 10, right: 50, bottom: 30, left: 50})
                .dimension(experimentDimension)
                .group(speedArrayGroup)
                .elasticY(true);

        barchart
                .width(768)
                .height(480)
                .x(d3.scale.linear().domain([1,21]))
//                .brushOn(false)
//                .centerBar(true)
                .yAxisLabel("This is the Y Axis!")
                .dimension(runDimension)
                .group(speedSumGroup);

        boxplot.render();
        barchart.render();
        /*
         var i=0;
         setInterval(function() {
         runDimension.filterAll();
         runDimension.filter([i++,21]);
         dc.renderAll();
         }, 2000);
         */
    });


</script>

</body>
</html>
